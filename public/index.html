<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <div class="container">
        <h1>Course list</h1>
    <form action="http://localhost:3000/courses/" method="post">
  
        <div> 
          <input type="text" name="courseId" id="courseId" placeholder="COURSE ID" required>
          <input type="text" name="courseName" id="courseName" placeholder="COURSE NAME" required>
            <input type="text" name="coursePeriod" id="coursePeriod" placeholder="COURSE PERIOD" required>
            <input type="submit" id="btn" value="ADD COURSE">
           </div>
    
  </form>
     <hr>
  <table>
      <thead>
        <tr>
          <th>COURSE ID</th>
          <th>COURSE NAME</th>
          <th>COURSE PERIOD</th>
          <th>DELETE ACTION</th>
          <th>EDIT ACTION</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <footer>
    MOHSEN ALI MOHSEN 2019
    </footer>
</div>

<script src="js/main.js"></script>
</body>
</html>
